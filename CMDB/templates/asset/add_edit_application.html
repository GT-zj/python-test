{% extends 'base.html' %}
{% block head %}
    <!-- FooTable -->
    <link href="/static/css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="/static/css/my_style.css" rel="stylesheet">
{% endblock %}
{% block content %}

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>数据信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                                <div class="alert alert-danger" style="margin: 20px auto 0">
                                    {{ form.non_field_errors }}

                                </div>
                            {% endif %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                                    {{ field }}
                                    <span class="error pull-right"></span>
                                </div>
                            {% endfor %}

                            <div class="clearfix">
                                <button class="btn btn-primary pull-right">提交</button>
                                <button class="btn btn-primary pull-right reset" style="margin-right: 5px">重置</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        </div>
{% endblock %}
{% block foot_script %}

    <!-- Page-Level Scripts -->
    <script >
        $(document).ready(function () {
            {#编辑页面，把唯一的字段设置为只读#}
            if(location.pathname.indexOf("edit")!==-1){
                $("input[name='name']").attr("readonly","True");
                $("input[name='middleware']").attr("readonly","True")
            }
        });
        $(function () {
            $(".reset").click(function () {
                $("input").val("")
            })
        })


    </script>


{% endblock %}
