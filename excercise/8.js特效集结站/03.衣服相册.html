<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .small{
            width: 60px;
            height: 60px;
        }
        div img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div>
    <img src="./images/1.jpg" alt="" id="show_img">
</div>
<img src="./images/1.jpg" alt="" class="small" >
<img src="./images/2.jpg" alt="" class="small" >
<img src="./images/3.jpg" alt="" class="small" >
<img src="./images/4.jpg" alt="" class="small" >
<img src="./images/5.jpg" alt="" class="small" >
<script type="text/javascript">
    let small_tags = document.getElementsByClassName('small');
    for (let index=0;index<small_tags.length;index++){
        small_tags[index].onmouseover=function () {
            let img_path = this.getAttribute('src');
            let show_img_tag = document.getElementById('show_img');
            show_img_tag.setAttribute('src',img_path);
        }
    }
</script>
</body>
</html>
