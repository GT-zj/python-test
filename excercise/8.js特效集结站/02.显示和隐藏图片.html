<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="隐藏">
<div>
    <img src="./images/img01.jpg" alt="">
</div>
</body>
<script type="text/javascript">
    let button_tag = document.getElementsByTagName('input')[0];
    let img_tag = document.getElementsByTagName('img')[0];
    let flag=true;
    button_tag.onclick=function () {
        if(flag){
            button_tag.value='显示';
            img_tag.style.display='none';
            flag=false;
        }else {
            button_tag.value='隐藏';
            img_tag.style.display='block';
            flag=true;
        }

    }
</script>
</html>
