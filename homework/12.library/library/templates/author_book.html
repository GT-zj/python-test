{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <h3>作者[{{ author_obj.name }}]出版的书籍</h3>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>书名</th>
                    <th>出版时间</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody>
            {% for book_obj in author_book_list %}
                <tr>
                    <td>{{ book_obj.title }}</td>
                    <td>{{ book_obj.publishDate }}</td>
                    <td>{{ book_obj.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ request.session.back_url }}">返回首页</a>
    </div>

</div>
{% endblock content%}
