<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 以最高的ie 浏览器 渲染  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- 官网中说明：
     为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>图书管理系统</title>
    <!--    设置标题旁边的图标-->
    <link rel="icon" href="/static/images/favicon.ico" >
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
<!-- 自己写的样式 -->
    <link rel="stylesheet" href="/static/css/style.css">


</head>
<body>
{% block head %}
<nav class="navbar navbar-default">
    <div class="container my_container">
        <div class="navbar-header">
            <img src="/static/images/favicon.ico" alt="">
        </div>
        <div class="navbar-left my_container_text">图书管理系统</div>
        <div class="nav navbar-nav navbar-right my_nav_text">
            <span>当前用户[{{ request.user.username }}]</span>
{#            由于直接写/logout/，前端报警告can not resolve /logout/,写这种方式就没有警告啦啦啦啦！！！#}
            <a class="exit" href="{{ logout_url }}" >退出</a>
        </div>
    </div>
</nav>
{% endblock head%}
{% block content %}

{% endblock content%}
</body>
<!-- 加载jquery-->
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
{#    加载bootstrap的js#}
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
{#    加载我自己写的js#}
    <script type="text/javascript" src="/static/js/my_js.js"></script>
</html>
