{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <h3>编辑出版社[{{ publish_obj.name }}]信息</h3>
        <form action="">
            {% csrf_token %}
            <div class="form-group">
                <label id="edit_publish_ID" class="hidden">{{ publish_obj.id }}</label>

            </div>
            <div class="form-group">
                <label for="edit_publish_name_id">出版社名</label>
                <input type="text" id="edit_publish_name_id" value="{{ publish_obj.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit_publish_city_id">所在城市</label>
                <input type="text" id="edit_publish_city_id" value="{{ publish_obj.city }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit_publish_email_id">邮箱</label>
                <input type="text" id="edit_publish_email_id" value="{{ publish_obj.email }}" class="form-control">
            </div>
        </form>

        <p class="edit_publish_error"></p>
        <button class="btn btn-default" id="publish_edit_commit">提交</button>
        <a href="{{ request.session.back_url }}">返回首页</a>
    </div>

</div>
{% endblock content%}
