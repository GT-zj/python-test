{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <h3>编辑作者[{{ author_obj.name }}]信息</h3>
        <form action="">
            {% csrf_token %}
            <div class="form-group">
                <label id="edit_user_ID" class="hidden">{{ author_obj.id }}</label>

            </div>
            <div class="form-group">
                <label for="edit_user_id">用户名</label>
                <input type="text" id="edit_author_id" value="{{ author_obj.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit_age_id">年龄</label>
                <input type="text" id="edit_age_id" value="{{ author_obj.age }}" class="form-control">
            </div>
        </form>

        <p class="edit_author_error"></p>
        <button class="btn btn-default" id="author_edit_commit">提交</button>
        <a href="{{ request.session.back_url }}">返回首页</a>
    </div>

</div>
{% endblock content%}
