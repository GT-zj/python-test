<!-- 添加出版社模态框--Modal -->


<div class="modal fade bs-example-modal-sm" id="my_publish_add_modal" tabindex="-1" role="dialog" aria-labelledby="addPublishModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addPublishModalLabel">添加作者</h4>
      </div>
      <div class="modal-body">
          <form action="">
              {% csrf_token %}
              <div class="form-group">
                  <label for="add_publish_name_id">出版社名</label>
                  <input type="text" name="publish_name" id="add_publish_name_id" class="form-control">
              </div>
              <div class="form-group">
                    <label for="add_publish_city_id">所在城市</label>
                    <input type="text" name="publish_city" id="add_publish_city_id" class="form-control">
              </div>
              <div class="form-group">
                    <label for="add_publish_email_id">邮箱</label>
                    <input type="email" name="author_age" id="add_publish_email_id" class="form-control">
              </div>
              <p class="add_publish_error"></p>
          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="add_publish_commit">提交</button>
      </div>
    </div>
  </div>
</div>
