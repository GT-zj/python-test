{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
    <h3>添加书籍</h3>
        <form>
            {% csrf_token %}
            <div class="form-group">
                <label for="edit_book_title_id">书名</label>
                <input type="text" id="edit_book_title_id"  class="form-control" value="{{ book_obj.title }}" disabled>
            </div>
            <div class="form-group">
                <label for="edit_book_publishDate_id">出版时间</label>
                <input type="date" id="edit_book_publishDate_id" class="form-control" value="{{ book_obj.publishDate|date:"Y-m-d" }}">
            </div>
            <div class="form-group">
                <label for="edit_book_price_id">价格</label>
                <input type="text" id="edit_book_price_id" class="form-control" value="{{ book_obj.price }}">
            </div>
            <div class="form-group">
                <label for="edit_book_publish_id">出版社</label>
                <select name="book_publish_id" id="edit_book_publish_id" class="form-control">
                    {% for publish in publish_list %}
                        {% if book_obj.publish.id == publish.id %}
                            <option value="{{ publish.id }}" selected>{{ publish.name }}</option>
                        {% else %}
                            <option value="{{ publish.id }}">{{ publish.name }}</option>
                        {% endif %}

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="add_book_authors_id">作者</label>
                <select name="book_author_id_list" id="add_book_authors_id" class="form-control" multiple>
                    {% for author in author_list %}

                        {% if author in book_obj.authors.all %}
                            <option value="{{ author.id }}" selected>{{ author.name }}</option>
                        {% else %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endif %}



                    {% endfor %}
                </select>
            </div>
        </form>

        <p class="edit_book_error"></p>
        <button class="btn btn-default" id="book_edit_commit">提交</button>
        <a href="{{ request.session.back_url }}">返回首页</a>
    </div>

</div>
{% endblock content%}
