{% load staticfiles %}
<!DOCTYPE html>
<html   lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevOps</title>
<link href="{% static '/sign/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/sign/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
<!--    设置标题旁边的图标-->
    <link rel="icon" href="{% static '/sign/img/favicon.ico' %}" >

    <link href="{% static '/sign/css/animate.css' %}" rel="stylesheet">
    <link href="{% static '/sign/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>Welcome to DevOps</h3>

            <form class="m-t" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="" id="login_user_email_id">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" id="login_passwd_id">
                </div>
                <span class="error_info"></span>
                <input class="btn btn-primary block full-width m-b my_login_commit" value="Login">

                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'sign:register' %}">Create an account</a>
            </form>
            <p class="m-t"> <small>author:vita &copy; 2019</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
   <!-- Mainly scripts -->
    <script src='{% static "/sign/js/jquery-3.1.1.min.js" %} '></script>
    <script src='{% static "/sign/js/popper.min.js" %} '></script>
    <script src='{% static "/sign/js/bootstrap.js" %} '></script>
    <script src="{% static "/sign/js/plugins/sweetalert/sweetalert.min.js" %}"></script>
       <!-- Toastr -->
    <script src='{% static "/sign/js/plugins/toastr/toastr.min.js" %} '></script>
    <script>
        $(function () {
            $('.my_login_commit').click(function () {
                $(".error_info").text("");
                $.ajax({
                    url:"{% url 'sign:login' %}",
                    type:'post',
                    data:{
                        csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                        email:$('#login_user_email_id').val(),
                        password:$('#login_passwd_id').val()
                    },
                    success:function (data) {
                        {#console.log("data",data)#}
                        if(data.user){
                            location.href="{% url 'sign:index' %}"
                        }else if (data.info){

                            $(".error_info").text(data.info).css("color", "red")

                        }else{
                            {#访问频率限制处，HttpResponse会把数据返回给data#}
                            $(".error_info").text(data).css("color", "red")
                        }

                    },
                    exception: function (data) {
                        console.log("exceptdata",data)
                    }
                })
            })
        })
    </script>
</body>

</html>
